<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Hyundai Kona EV</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
:root{
  --bg:#f6fbf7;--card:#fff;--accent:#0b8a3e;--muted:#6b6f76;--danger:#c94242;
  --safeTop: calc(env(safe-area-inset-top) + 8px);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;background:var(--bg);color:#0b1730}
.app{
  max-width:480px;
  margin:0 auto;
  padding:18px 18px 18px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  position:relative;
}

/* push header content below Dynamic Island / notch */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding-top: var(--safeTop);
  padding-bottom: 6px;
}
.title{font-weight:700;font-size:18px}
.small{color:var(--muted);font-size:13px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  margin:0 6px 12px;
  box-shadow:0 6px 20px rgba(10,20,30,0.06);
  position:relative;
  z-index:1;
}

/* floating SOC in the whitespace above the card */
.float-soc {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: calc( var(--safeTop) + 68px ); /* places it below header and safe-area */
  z-index: 2;
  width: min(560px, calc(100% - 48px));
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none; /* we don't want this to block taps on the card */
}
.float-soc .bignum {
  background: transparent;
  padding: 4px 8px;
  border-radius: 8px;
  pointer-events: auto;
}

/* adjust card top padding so it doesn't clash visually with float */
.card .soc-space {
  height: 40px; /* small spacer so card content starts lower visually */
}

/* rest of styles kept mostly same */
.bignum{font-size:54px;font-weight:800;letter-spacing: -1px;color:#0b1730}
.sub{font-size:14px;color:var(--muted)}
.controls{display:flex;gap:10px;margin-top:12px}
.btn{flex:1;padding:12px;border-radius:10px;border:0;font-weight:700;font-size:16px;background:var(--accent);color:#fff}
.btn.secondary{background:transparent;border:1px solid #e6e9eb;color:#0b1730}
.row{display:flex;gap:10px;align-items:center}
.input{padding:10px;border-radius:10px;border:1px solid #eee;width:100%;font-size:16px}
.footer{margin-top:6px;font-size:13px;color:var(--muted);text-align:center}
.badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#eaf7ee;color:var(--accent);font-weight:700}
.green-border{box-shadow:0 0 0 6px rgba(11,138,62,0.08), inset 0 0 0 1px rgba(11,138,62,0.06)}
.flex-center{display:flex;align-items:center;justify-content:center}
.icon{width:36px;height:36px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;background:#eaf7ee;color:var(--accent);font-weight:700}
.switch{display:inline-flex;align-items:center;gap:8px}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#111;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.2);display:none}
.header-right{display:flex;gap:8px;align-items:center}

/* bottom controls bar (big thumb-friendly) */
.bottom-actions{
  display:flex;
  gap:12px;
  margin:8px 6px 10px;
  z-index:3;
}
.bottom-actions .btn{flex:1;padding:14px;border-radius:12px;font-size:18px}

/* ensure the floating SOC doesn't cover bottom area */
@media (max-height:700px){
  .float-soc{ top: calc(var(--safeTop) + 58px); }
}
@media(min-width:700px){ .bignum{font-size:64px} }
</style>
</head>
<body>
<div class="app" id="app">

  <div class="header" style="margin-bottom:0;">
    <div>
      <div class="title">Hyundai Kona EV</div>
      <div class="small">191D37789</div>
    </div>
    <div class="header-right">
      <div id="statusBadge" class="badge">Idle</div>
      <div id="installBtn" style="display:none" class="small">Install</div>
    </div>
  </div>

  <!-- floating battery percent (visually sits above the card) -->
  <div class="float-soc" aria-hidden="true">
    <div style="background:transparent;text-align:center;">
      <div id="bigSOCFloat" class="bignum">--%</div>
      <div id="subInfoFloat" class="sub" style="margin-top:6px">No data</div>
    </div>
  </div>

  <!-- main card sits below the floating SOC -->
  <div id="mainCard" class="card" role="region" aria-label="EV SOC">
    <div class="soc-space"></div>
    <div id="cardBody">
      <div id="socDisplay" class="flex-center" style="flex-direction:column;gap:6px;opacity:0.0; height:0; overflow:hidden;"></div>

      <div id="controls" style="margin-top:12px">
        <div id="idleControls">
          <div class="row">
            <!-- SOC wheel picker hidden until user taps "Set current SOC" -->
            <select id="lastSocSelect" class="input" style="display:none" aria-label="Select current SOC"></select>
            <button id="saveLastSoc" class="btn secondary" style="display:none">Save</button>
          </div>
          <div class="controls" style="margin-top:12px">
            <button id="startSession" class="btn">Start session</button>
            <button id="revealSetSoc" class="btn secondary">Set current SOC</button>
          </div>
        </div>

        <div id="sessionControls" style="display:none">
          <div class="row">
            <!-- kWh input hidden until user taps "Add kWh" -->
            <input id="kwhInput" class="input" type="tel" inputmode="decimal" pattern="[0-9]*" enterkeyhint="done"
                   style="display:none" min="0" step="0.1" placeholder="Total kWh added so far">
            <button id="updateKwh" class="btn" style="display:none">Update</button>
          </div>
          <div class="controls" style="margin-top:12px">
            <button id="showKwhInput" class="btn">Add kWh</button>
            <button id="endSession" class="btn secondary">End session</button>
            <button id="cancelSession" class="btn secondary">Cancel</button>
          </div>
        </div>
      </div>

      <div style="margin-top:12px" class="small">
        <div>Battery capacity: <strong>80 kWh</strong></div>
        <div id="historySummary" style="margin-top:8px">No sessions yet</div>
      </div>
    </div>
  </div>

  <div class="footer small">Tip: open Monta, copy kWh added and paste into the app when charging.</div>

  <!-- bottom big thumb-friendly actions -->
  <div class="bottom-actions" aria-hidden="false">
    <button id="startSessionBottom" class="btn">Start</button>
    <button id="revealSetSocBottom" class="btn secondary">Set SOC</button>
    <button id="showKwhInputBottom" class="btn" style="display:none">Add kWh</button>
    <button id="endSessionBottom" class="btn secondary" style="display:none">End</button>
  </div>

</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<!-- keep your app.js as-is (it will populate the DOM elements).
     A small helper snippet below copies values into the floating elements so they always show -->
<script>
  // helper to mirror the main bigSOC/sub into the floating elements
  function mirrorBigSoc(socText, subText){
    const b = document.getElementById('bigSOCFloat');
    const s = document.getElementById('subInfoFloat');
    if(b) b.textContent = socText;
    if(s) s.textContent = subText;
  }
  // expose mirror function for your existing app.js to call after render()
  window._evpwa_mirror = mirrorBigSoc;
</script>

<script src="app.js"></script>
</body>
</html>
